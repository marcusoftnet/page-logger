{% extends 'layout.html' %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<h1>Applications</h1>
	</div>
</div>

<div class="row">
	{% for name in appnames %}
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ name }}</h3>
			</div>
			<div class="panel-body">
				<a href="/{{name}}" class="btn btn-primary btn-lg">View page-stats</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
